<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>PixelPalette</title>
</head>
<body>
    <header>
        <!-- <img src="./assets/icons/ChatGPT Image 2 ago 2025, 11_46_42.png" alt=""> -->
        <h1>PIXEL PALETTE</h1>
        <!-- <img src="./assets/icons/logo.png" alt="">         -->
    </header>

    <main>
        <div class="container">
            <section class="harmony-selector">
                <label for="harmony">Metodo:</label>
                <select id="harmony">
                    <option value="random" selected>Aleatoria</option>
                    <option value="analogous">Análoga</option>
                    <option value="complementary">Complementaria</option>
                    <option value="monochromatic">Monocromática</option>
                    <option value="triadic">Triada</option>
                </select>
            </section>

            <!-- Selector de formato -->
            <section class="format-selector">
                <span>HEX</span>
                <label class="switch">
                    <input type="checkbox" id="selector">
                    <span class="slider"></span>
                </label>
                <span>RGB</span>
            </section>
        </div>

        <div class="pixel-box">
            <label for="color-base">Elige color:</label>
            <div id="colorWheel"></div>
            <input type="text" name="color-base" id="color-base" placeholder="#fff7fa">            
        </div>

        <!-- Botón para generar nueva paleta -->
        <section class="generador">
            <button id="generate-btn">GENERAR PALETA</button>
        </section>

        <!-- Vista previa -->
        <section class="preview">
            <h3>VISTA PREVIA</h3>
            <div class="preview-box">
                <p id="drag-info" class="hidden">
                    <img id="bombilla" src="./assets/icons/lightbulb-pixel-off.png" alt="">
                    Puedes arrastrar los colores hacia los roles para personalizar la vista previa.
                </p>
                <p id="copy-info" class="hidden">
                    Haz click en el color para copiarlo.
                </p>
                
                <div class="paleta-roles">
                    <section id="palette">
                        <!-- Se llenará con 5 bloques de color desde JS -->
                    </section>                

                    <section class="roles hidden">
                        <div class="drop-zone" data-role="fondo"><p>Fondo</p></div>
                        <div class="drop-zone" data-role="titulo"><p>Titulo</p></div>
                        <div class="drop-zone" data-role="texto"><p>Texto</p></div>
                        <div class="drop-zone" data-role="botonFondo"><p>Fondo Botón</p></div>
                        <div class="drop-zone" data-role="botonTexto"><p>Texto Botón</p></div>
                    </section>
                </div>
                
                <div id="ejemplos">
                    <!-- Se van a generar los ejemplos -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 PixelPalette</p>
        <p>By <a href="https://github.com/AlbertoB86?tab=repositories" target="_blank">Alberto Balaguer</a>. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="./js/generador.js"></script>
</body>
</html>
